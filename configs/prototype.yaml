# Prototype configuration for development
model_name: "gpt2"
output_dir: "outputs/prototype"

data:
  use_dummy_data: false
  num_train_samples: 1000
  num_val_samples: 100
  max_length: 512
  cache_dir: ".cache"
  analyze_data: true

training:
  num_epochs: 3
  batch_size: 4
  learning_rate: 1e-5
  weight_decay: 0.01
  save_every: 1

ppo:
  learning_rate: 1e-6
  batch_size: 2
  ppo_epochs: 4
  clip_ratio: 0.2
  kl_coef: 0.1
  entropy_coef: 0.01
  max_gen_length: 128
  temperature: 1.0
  num_epochs: 3

grpo:
  learning_rate: 1e-6
  group_size: 4
  kl_coef: 0.1
  max_gen_length: 128
  temperature: 1.0
  num_epochs: 3

dpo:
  learning_rate: 5e-7
  batch_size: 4
  beta: 0.1
  num_epochs: 3

evaluation:
  num_samples: 100
  use_gpt4_judge: false
